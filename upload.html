<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CST: - File Upload example</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Uploade a file</label>
        <input type="file" name="file">
        <p>Only accepts CSV files</p>
        <button type="sumbit">Upload</button>
    </form>
</body>
</html>
